<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ricky Hu</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Ricky Hu</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="./index.html">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">Form</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
    </nav>

    <img id="formHeader" class="img-fluid" src="./images/form_header.jpg" alt="header">

	<div class="container my-5">
		<form id="createWorkForm">
			<h1 class="text-center my-3">Create a work form</h1>
			<div id="workTitle" class="form-group">
				<label for="workTitleInput">Work Title</label>
				<input type="text" class="form-control" id="workTitleInput" placeholder="Work Title">
			</div>
			<div id="workSubtitle" class="form-group">
				<label for="workSubtitleInput">Work Subtitle</label>
				<input type="text" class="form-control" id="workSubtitleInput" placeholder="Work Subtitle">
			</div>
			<div id="workThumbnail" class="input-group">
				<label for="workThumbnailInput">Work Thumbnail</label>
				<div class="input-group mb-3">
					<span id="workThumbnailText" class="input-group-text">Click to select image -> </span>
					<div class="input-group-append">
						<input type="file" id="hiddenInput" class="d-none">
						<button type="submit" id="uploadImage" class="btn btn-success">Upload</button>
					</div>
				</div>
			</div>
			<button type="submit" id="submitForm" class="btn btn-primary my-2">Submit form</button>
		</form>
	</div>
    
    <!-- jquery.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- popper.js -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<!-- bootstrap.js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	<!-- firebase libs -->
	<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
	<!-- main.js -->
	<script src="./services/form.js"></script>
</body>

</html>
